name: Test

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

jobs:
  test:
    name: Test code
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install packages
      run: npm install

    - name: Run test
      run: npm run test
